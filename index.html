<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Swiper</title>
</head>
<body>
    <!--https://swiperjs.com/get-started/-->
    <div class="wrapper">
        <h1 class="title">Слайдер Swiper</h1>
        <!--Слайдер-->
        <div class="image-slider swiper-container">
            <div class="image-slider__wrapper swiper-wrapper">
                <!--Хеш-навигация data-hash--> 
                <div data-hash="slide-1" class="image-slider__slide swiper-slide">
                    <!--swiper-zoom-container для возможности увеличения-->
                    <div class="image-slider__image swiper-zoom-container">
                        <!--Ленивая загрузка: data-src, src="img/1x1.png" class="swiper-lazy", swiper-lazy-preloader-->
                        <img data-src="img/01.jpg" src="img/1x1.png" class="swiper-lazy" alt="Картинка">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div data-hash="slide-2" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img data-src="img/02.jpg" src="img/1x1.png" class="swiper-lazy" alt="Картинка">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div data-hash="slide-3" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img data-src="img/03.jpg" src="img/1x1.png" class="swiper-lazy" alt="Картинка">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div data-hash="slide-4" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img data-src="img/04.jpg" src="img/1x1.png" class="swiper-lazy" alt="Картинка">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div data-hash="slide-5" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img data-src="img/05.jpg" src="img/1x1.png" class="swiper-lazy" alt="Картинка">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div data-hash="slide-6" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img data-src="img/06.jpg" src="img/1x1.png" class="swiper-lazy" alt="Картинка">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
            </div>
            <!--стрелки-->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <!--пагинация-->
            <div class="swiper-pagination"></div>
            <!--скроллбар-->
            <div class="swiper-scrollbar"></div>
            <!--https://youtu.be/ddbxsrGPRY0-->
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
