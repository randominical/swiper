<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Swiper</title>
</head>
<body>
    <!--https://swiperjs.com/get-started/-->
    <div class="wrapper">
        <h1 class="title">Слайдер Swiper</h1>
        <!--Слайдер-->
        <div class="image-slider swiper-container">
            <div class="image-slider__wrapper swiper-wrapper">
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="img/01.jpg" alt="Картинка">
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="img/02.jpg" alt="Картинка">
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="img/03.jpg" alt="Картинка">
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="img/04.jpg" alt="Картинка">
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="img/05.jpg" alt="Картинка">
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="img/06.jpg" alt="Картинка">
                    </div>
                </div>
            </div>
            <!--стрелки-->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <!--пагинация-->
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
